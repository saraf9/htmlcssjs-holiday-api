<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Link al css -->
  <link rel="stylesheet" href="holiday.css">
  <!-- link al fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <!-- Link al jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Link al js -->
  <script type="text/javascript" src="holiday.js"></script>
  <!-- Link al handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" ></script>
  <!-- Link al momentjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Handlebars box template -->

  <script id="day-template" type="text/x-handlebars-template">
    <li data-date="{{ machineDate }}"> {{ date }} </>

  </script>

  <title>Calendar 2018</title>
</head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1>Calendar 2018</h1>
          <h1 id="month-name"></h1>
        </div>
        <div class="buttons">
          <button type="button" name="button"><i class="fas fa-angle-left"></i>Precedente</button>
          <button type="button" name="button">Successivo<i class="fas fa-angle-right"></i></button>
        </div>
        <div class="days-container">
          <ul id="day-list">

          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
